<style>
  /* CSS Styling for Success Page
Version: 1.2
Date: 05/31/18
Author: Miguel
*/

  #success-table {

    border-collapse: collapse;
    width: 100%;
    margin: 0px;
    padding: 0px;
    background-color: #3AAFB9;
    border-spacing: 0;
    border-color: red;
  }

  .content {

    box-sizing: border-box;
    display: block;
    margin: 0 auto;
    max-width: 580px;


  }

  #main {

    border-collapse: collapse;
    width: 100%;
    border-radius: 3px;

  }

  #top-section {
    border-color: green;
  }

  .rTableCell {

    vertical-align: top;
  }

  .wrapper img {
    display: block;
    margin: 0 auto;
  }

  #top-wrapper img {

    max-width: 100%;

  }

  #bottom-wrapper img {
    max-width: 100%;
    margin-top: -15%;
    transform: scale(1.25)
  }


  .wrapper {
    box-sizing: border-box;
    padding: 2px;
  }


  .preheader {

    color: transparent;
    display: none;
    height: 0;
    max-height: 0;
    max-width: 0;
    opacity: 0;
    overflow: hidden;
    visibility: hidden;
    width: 0;
  }
</style>

<body>

  <div id="success-table" class="rTable">
    <div class="rTableBody">
      <div id="row-top" class="rTableRow">
        <div class="rTableCell"> </div>
        <div class="rTableCell"> </div>
        <div class="rTableCell"> </div>
      </div>
      <div id="row-middle" class="rTableRow">
        <div class="rTableCell"> </div>
        <div class="rTableCell">
          <div class="content">
            <!-- START CENTERED WHITE CONTAINER -->
            <div id="main" class="rTable">
              <!-- START MAIN CONTENT AREA -->
              <div class="rTableBody">
                <div class="rTableRow">
                  <div id="top-wrapper" class="rTableCell wrapper">
                    <img src="https://fs26.formsite.com/TitleOneManagement/images/Congratulations.png" alt="Congratulations">
                  </div>
                </div>
                <div class="rTableRow">
                  <div id="bottom-wrapper" class="rTableCell wrapper">
                    <img src="https://fs26.formsite.com/TitleOneManagement/images/Step1.png" alt="Step 1 Complete">
                  </div>
                </div>
                <!-- END MAIN CONTENT AREA -->
              </div>
            </div>
            <!-- END CENTERED WHITE CONTAINER -->
          </div>
        </div>
        <div class="rTableCell"> </div>

      </div>
      <div id="row-bottom" class="rTableRow">
        <div class="rTableCell"> </div>
        <div class="rTableCell"> </div>
        <div class="rTableCell"> </div>
      </div>
    </div>
  </div>

</body>
